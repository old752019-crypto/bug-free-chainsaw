<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fix Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 100%; max-width: 800px; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls crossorigin="anonymous">
        <source src="আপনার_লিঙ্ক_এখানে" type="video/mp4" />
    </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    // প্লেয়ার কনফিগারেশন
    const player = new Plyr('#player', {
        ratio: '16:9',
        settings: ['quality', 'speed']
    });

    // এরর হ্যান্ডলিং: যদি ভিডিও না আসে তবে পেজ রিফ্রেশ বা কনসোল চেক করবে
    player.on('error', () => {
        console.log("ভিডিও স্ট্রিম করতে সমস্যা হচ্ছে।");
    });
</script>

</body>
</html>
