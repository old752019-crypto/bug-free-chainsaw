<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Video Player</title>
    <style>
        body {
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-box {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="video-box">
    <iframe 
        src="https://drive.google.com/file/d/1KYBSAUbzDNSPdm-vQGYSG3N5qJxaQNm2/preview" 
        allow="autoplay">
    </iframe>
</div>

</body>
</html>
